<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jepong Grade Calculator</title>
</head>

<body>
	<div class="text">
		
	</div>
    <div class="calc-body">
        <div class="result">
            <h1>Result</h1>
            <div class="show">
                <h2>Total:<span id="total"></span></h2>
                <br>
                <h2>Percentage:<span id="percentage"></span></h2>
                <br>
                <h2>Grade:<span id="grade"></span></h2>
            </div>
        </div>
        <div class="inp">
            <div class="main">
                <input type="number" name="" id="mathematics" placeholder="Subject Grade"><br>
                <input type="number" name="" id="english" placeholder="Subject Grade"><br>
                <input type="number" name="" id="filipino" placeholder="Subject Grade"><br>
                <input type="number" name="" id="tle" placeholder="Subject Grade"><br>
                <input type="number" name="" id="science" placeholder="Subject Grade"><br>
                <input type="number" name="" id="mapeh" placeholder="Subject Grade"><br>
                <input type="number" name="" id="esp" placeholder="Subject Grade"><br>
                <input type="number" name="" id="ap" placeholder="Subject Grade"><br>
                <input type="number" name="" id="values" placeholder="Subject Grade"><br>
                <input type="number" name="" id="computer" placeholder="Grade Here"><br>
                <button onclick="getResult()">View Result</button>
            </div>
        </div>
    </div>
    <div class="bottom-text">
    	
    </div>
</body>
<script src="main.js"></script>
</html>
