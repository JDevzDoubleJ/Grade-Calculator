<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jepong Grade Calculator</title>
</head>

<body>
	<div class="text">
		<h1>Student Grade Calculator</h1>
	</div>
    <div class="calc-body">
        <div class="result">
            <h1>Result</h1>
            <div class="show">
                <h2>Total:<span id="total"></span></h2>
                <br>
                <h2>Percentage:<span id="percentage"></span></h2>
                <br>
                <h2>Grade:<span id="grade"></span></h2>
            </div>
        </div>
        <div class="inp">
            <div class="main">
                <input type="number" name="" id="math" placeholder="Your Subject Grade Here"><br>
                <input type="number" name="" id="physics" placeholder="Your Subject Grade Here"><br>
                <input type="number" name="" id="chemistry" placeholder="Your Subject Grade Here"><br>
                <input type="number" name="" id="cprogramming" placeholder="Your Subject Grade Here"><br>
                <input type="number" name="" id="computer" placeholder="Your Subject Grade Here"><br>
                <input type="number" name="" id="computer" placeholder="Your Subject Grade Here"><br>
                <input type="number" name="" id="computer" placeholder="Your Subject Grade Here"><br>
                <input type="number" name="" id="computer" placeholder="Your Subject Grade Here"><br>
                <input type="number" name="" id="computer" placeholder="Your Subject Grade Here"><br>
                <input type="number" name="" id="computer" placeholder="Your Subject Grade Here"><br>
                <button onclick="getResult()">Calculate Result</button>
            </div>
        </div>
    </div>
    <div class="bottom-text">
    	<h1>Developed by Jay-Ar Lee Espiritu</h1>
    </div>
</body>
<script src="main.js"></script>
</html>
